[Rainmeter]
Author=Jeffrey Morley
Update=1000
DynamicWindowSize=1
LeftMouseUpAction=["python.exe path" "main.py path"]

[MeasureLuaScript]
Measure=Script
ScriptFile="#CURRENTPATH#LuaTextFile.lua"
FileToRead=#CURRENTPATH#Test.txt

[MeterDisplay]
Meter=String
MeasureName=MeasureLuaScript
W=800
H=400
FontFace=Earwig Factory
FontSize=30
FontColor=255,255,255,255
FontWeight=1400
SolidColor=0,0,0,1
AntiAlias=1
ClipString=1
